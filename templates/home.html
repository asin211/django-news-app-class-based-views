{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
{% for article in article_list %}
<div class="card">
  <div class="card-header">
    <a href="{% url 'article_detail' article.pk %}" class="">
      <span class="font-weight-bold">{{ article.title }}</span> &middot;
      <span class="text-muted">by {{ article.author }} |
        {{ article.date }}</span>
    </a>
  </div>
  <div class="card-body">
    <!-- Changes start here! -->
    <p>{{ article.body }}</p>
  </div>
  <!-- Changes end here! -->
</div>
<br />
{% endfor %}
{% endblock content %}
